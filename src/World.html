<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <body onload="main()">

    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>


    <p id="fpsDisplay">Waiting for update...</p>


    <div>

      <button type = "button" id = "normalOn">Noramal On</button>
      <button type = "button" id = "normalOff">Normal Off</button>

      <button type = "button" id = "lightOn">Light On</button>
      <button type = "button" id = "lightOff">Light Off</button>

      <button type = "button" id = "spotlightOn">Spotlight On</button>
      <button type = "button" id = "spotlightOff">Spotlight Off</button>

      <p>

        Choose lighting color: 
        <input type = "color" id = "color" name = "Light Color" value = "#4d4d4d" />


      </p>

      <p>
        Light X <input type = "range" min = "-250" max = "250" value = "0" class = "slider" id = "lightX">
        Light Y <input type = "range" min = "-250" max = "250" value = "50" class = "slider" id = "lightY">
        Light Z <input type = "range" min = "-250" max = "250" value = "200" class = "slider" id = "lightZ">
      </p>

      Camera Angle (x) <input type = "range" min = "0" max = "360" value = "0" class = "slider" id = "angleSlide">
      <p>
      FOV Slider <input type = "range" min = "10" max = "100" value = "100" class = "slider" id = "fov">
        
    </div>





    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>

    <script src = "point.js"></script>
    <script src = "triangle.js"></script>
    <script src = "circle.js"></script>
    <script src = "camera.js"></script>

    <script src = "cube.js"></script>
    <script src = "sphere.js"></script>
    <script src = "cone.js"></script>


    <script src="World.js"></script>

  </body>

</html>
